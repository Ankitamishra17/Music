{% extends 'MusicApp/basic.html' %}
{% block title %}All Songs {% endblock %}

{% block body %}
{% if cond %}
<script>
    Swal.fire({
        title: "The Internet?",
        text: "That thing is still around?",
        icon: "question"
      });
</script>
{% endif %}
<div class="container">
   <div class="row">
    <div class ="col-md-6" style="padding-top:3%">
        <img src="/media/{{song.image}}" alt="" height="250px", weight="350px">
    </div>
    <div class="col-md-6">
        <h2 style="padding-top:6%; font-weight: 450; color:green;"> Title:{{song.name}}</h2>
        <h5 style="padding-top:2%; font-weight: 450;"> Category:{{song.tags}}</h5>
        <h5 style="padding-top:2%; font-weight: 450;"> Movie:{{song.movie}}</h5>
        <h5 style="padding-top:2%; font-weight: 450;"> Singer:{{song.singer}}</h5>
        <h5 style="padding-top:2%; font-weight: 450;"> Credit: <a href="{{song.credit}}" target="blank_">Click here</a></h5>
        <audio controls style="padding-top:2%;">
            <source src ="/media/{{song.song}}" type="audio/mp3">
        </audio>
        <div style="padding-top:2% ">
            <div class="row">
                <form action="/musicApp/watchlater" method="POST">{% csrf_token %}
                    <input type="hidden" name="video_id" value="{{song.song_id}}">
                    <button  type="submit"class="btn btn-danger rounded-pill">Add to WatchLater<button> 
                    
                </form>
                <a href="/media/{{song.song}}"  style = ""download><button class="btn btn-danger rounded-pill"> Download Song<button></a>
                
            </div>        
        </div>
    </div>
   </div>
</div>
{% endblock %}
