{% extends 'MusicApp/basic.html' %}
{% block title %}Signup {% endblock %}

{% block body %}

  <div class="container my-4 mx-3">
    <div class="col-lg-6 mx-4">
      <div class="mb-5">
        <h3 class="h4 font-weight-bold text-theme ">Create your account</h3>
    </div>
    <form method="POST" action="/musicApp/signup"> {% csrf_token %}

        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">User Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="username">
          </div>

          <div class="form-group">
            <label for="exampleFormControlInput1">First Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="first name" name="firstname">
          </div>

          <div class="form-group">
            <label for="exampleFormControlInput1">Last name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="last name" name= "lastname">
          </div>

          <div class="form-group">
            <label for="exampleFormControlInput1">Password</label>
            <input type="password" class="form-control" id="exampleFormControlInput1"  name="pass1">
          </div>

          <div class="form-group">
            <label for="exampleFormControlInput1"> Confirm Password</label>
            <input type="password" class="form-control" id="exampleFormControlInput1"  name="pass2">
          </div>

          <div class="form-check d-flex mb-4">
            <input class="form-check-input me-2 " type="checkbox" value="" id="form2Example3c" />
            <label class="form-check-label" for="form2Example3">
              I agree all statements in <a href="#!">Terms of service</a>
            </label>
          </div>

          <div style= "padding-top:2%">
            <button type = "submit" class="btn btn-danger mb-4"> SIGN UP </button>
          </div>

          <p class="mt-2 mb-0 mr-4">Have an account?   <a href="" class="text-primary ml-1">Log in.</a></p>
        
      </form>
    </div>
    </div>
  </div>

{% endblock %}
