{% extends 'MusicApp/basic.html' %}
{% block title %}login{% endblock %}

<style>

  body{
      margin-top:20px;
      background: #f6f9fc;
  }
  .account-block {
      padding: 0;
      background-image: url(https://bootdey.com/img/Content/bg1.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      height: 100%;
      position: relative;
  }
  .account-block .overlay {
      -webkit-box-flex: 1;
      -ms-flex: 1;
      flex: 1;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.4);
  }
  .account-block .account-testimonial {
      text-align: center;
      color: #fff;
      position: absolute;
      margin: 0 auto;
      padding: 0 1.75rem;
      bottom: 3rem;
      left: 0;
      right: 0;
  }
  
  .text-theme {
      color: #5369f8 !important;
  }
  
  .btn-theme {
      background-color: #5369f8;
      border-color: #5369f8;
      color: #fff;
  }


{% block body %}
    
<div id="main-wrapper" class="container">
        <div class="row justify-content-center ">
            <div class="col-xl-12">
                <div class="card border-0">
                    <div class="card-body p-0 mx-2">
                        <div class="row no-gutters">
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="mb-5">
                                        <h3 class="h4 font-weight-bold text-theme">Login</h3>
                                    </div>
    
                                    <h6 class="h5 mb-0 my-4">Welcome back!</h6>
                                    
    
                                    <form action = "/musicApp/login" method="POST">  {% csrf_token %}
                                        <div class="form-group" >
                                            <label for="exampleInputEmail1">Username</label>
                                            <input type="text" class="form-control" id="exampleInputEmail1" name="username">
                                        </div>
                                        <div class="form-group mb-5">
                                            <label for="exampleInputPassword1">Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                                        </div>
                                        <button type="submit" class="btn btn-danger">LET ME IN!</button>
                                        <a href='/'  class="forgot-link float-right text-primary mx-2">Forgot your username or password?</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <p class="mt-0 mb-1 mr-4">Donâ€˜t have a profile?  <a href="" class="text-primary ml-1">Sign up for FREE</a></p>
                    </div>

                    <!-- end card-body -->
                    
                </div>
                <!-- end card -->
            </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
{% endblock %}
